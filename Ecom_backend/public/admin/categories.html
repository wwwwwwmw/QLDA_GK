<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh mục - Ecommerce Admin</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h1><i class="fas fa-tags"></i> Quản lý danh mục</h1>
      <div class="user-info">
        <span id="adminName"><i class="fas fa-user"></i> Admin</span>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </button>
      </div>
    </div>

    <div class="container">
      <div class="sidebar">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="users.html" class="nav-link">
              <i class="fas fa-users"></i> Người dùng
            </a>
          </li>
          <li class="nav-item">
            <a href="categories.html" class="nav-link active">
              <i class="fas fa-tags"></i> Danh mục
            </a>
          </li>
          <li class="nav-item">
            <a href="products.html" class="nav-link">
              <i class="fas fa-box"></i> Sản phẩm
            </a>
          </li>
        </ul>
      </div>

      <div class="main-content">
        <div class="content-header">
          <h2>Quản lý danh mục</h2>
          <div class="breadcrumb">
            <i class="fas fa-home"></i> Trang chủ / Danh mục
          </div>
        </div>

        <div id="alert-container"></div>

        <div class="table-container">
          <div
            class="table-header"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div class="table-title">
              <i class="fas fa-tags"></i> Danh sách danh mục
            </div>
            <div class="table-actions">
              <button class="btn btn-primary" onclick="openAddCategoryModal()">
                <i class="fas fa-plus"></i> Thêm danh mục
              </button>
              <button class="btn btn-success" onclick="loadCategories()">
                <i class="fas fa-refresh"></i> Làm mới
              </button>
            </div>
          </div>

          <div class="loading" id="categoriesLoading">
            <div class="spinner"></div>
            <p>Đang tải danh sách danh mục...</p>
          </div>

          <table class="data-table" id="categoriesTable" style="display: none">
            <thead>
              <tr>
                <th>Tên danh mục</th>
                <th>Danh mục cha</th>
                <th>Ngày tạo</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="categoriesTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Category Modal -->
    <div class="modal" id="categoryModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="categoryModalTitle">Thêm danh mục</h3>
          <button class="close-modal" onclick="closeCategoryModal()">
            &times;
          </button>
        </div>

        <form id="categoryForm">
          <input type="hidden" id="categoryId" />

          <div class="form-group">
            <label class="form-label" for="categoryName">Tên danh mục</label>
            <input
              type="text"
              id="categoryName"
              name="name"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="parentCategory">Danh mục cha</label>
            <select id="parentCategory" name="parent_id" class="form-select">
              <option value="">-- Không có danh mục cha --</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Ảnh danh mục</label>
            <div class="image-upload-container">
              <div class="image-preview" id="categoryImagePreview">
                <i class="fas fa-image"></i>
                <span>Chọn ảnh</span>
              </div>
              <input
                type="file"
                id="categoryImageFile"
                accept="image/*"
                style="display: none"
              />
              <input type="hidden" id="categoryImageUrl" name="image_url" />
              <div class="image-upload-buttons">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  onclick="selectCategoryImage()"
                >
                  <i class="fas fa-upload"></i> Chọn file
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  onclick="removeCategoryImage()"
                  style="display: none"
                  id="removeCategoryImageBtn"
                >
                  <i class="fas fa-trash"></i> Xóa
                </button>
              </div>
            </div>
          </div>

          <div style="display: flex; gap: 1rem; margin-top: 2rem">
            <button type="submit" class="btn btn-primary" style="flex: 1">
              <i class="fas fa-save"></i> Lưu
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              style="flex: 1"
              onclick="closeCategoryModal()"
            >
              <i class="fas fa-times"></i> Hủy
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/categories.js"></script>
  </body>
</html>
